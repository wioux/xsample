<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xsampler: Fourier Series</title>
</head>
<body>
  <header>
    Examples: <a href="dirichletk.html">Fourier Series</a>,
              <a href="dft.html">Fourier Transform</a>,
              <a href="logistic.html">Logistic Map</a>,
              <a href="heat.html">Heat Equation</a>,
              <a href="index.html">Workspace</a>
  </header>

  <div class="workspace">
    <h1>Fourier Series</h1>

    <div class="flex-parent display-area">
    </div>

    <form class="edit_lab_script">
      <div class="flex-parent">
        <fieldset class="flex">
          <legend>Source</legend>

          <textarea id="lab_script_source" rows="8">
n = param(0, colon(1, 500), 8)
x = linspace(-pi, pi, 1800)

dkn = sin((n+1/2)*x) ./ sin(x/2);

w = param(1, linspace(0.1, 0.5, 100))
s = (abs(x+2) < w) - (abs(x+1) < w) + (abs(x) < w) + (abs(x-1) < w) - (abs(x-2) < w)

y = conv(dkn ./ sum(2*dkn.^2*(x(1)-x(0))), s)
x2 = linspace(2*x(0), 2*x(length(x)-1), length(y))

plot(0, x, s, x2, y / max(y));

xlim(0, [-3 3]); ylim(0, [-2 2])
          </textarea>
        </fieldset>

        <fieldset>
          <legend>Parameters</legend>

          <ul data-params></ul>
        </fieldset>
      </div>

      <div class="actions">
        <input type="submit" value="Calculate" />
      </div>
    </form>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
